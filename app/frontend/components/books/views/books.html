<div>
    <h1>{{vm.title}}</h1>
    <md-list flex>
        <md-list-item class="md-3-line" ng-repeat="book in vm.books" ng-click="null" data-id="{{book._id}}">
            <!--<img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />-->
            <div class="md-list-item-text" layout="column">
                <h3>{{book.title}}</h3>
                <h4>by {{book.author}}</h4>
                <p>Date: {{book.datePublished | date}}</p>
                <p>Genre: {{book.genre}}</p>
            </div>
        </md-list-item>
    </md-list>
</div>
